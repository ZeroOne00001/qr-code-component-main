<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Card component -->
    <div class="imageCard1">
      <!-- Image -->
      <img class="imageCard1__image" src="images/image-qr-code.png" alt="QR CODE" />
      <!-- Content container -->
      <div class="imageCard1__content">
        <!-- Title -->
        <div class="imageCard1__content__title">
          Improve your front-end skills by building projects
        </div>
        <!-- Description -->
        <div class="imageCard1__content__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </div>
      </div>
    </div>
    <!-- Component end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zero One</a>.
    </div>
  </body>
</html>
